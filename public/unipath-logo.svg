<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for light/dark mode compatibility -->
  <rect width="800" height="200" fill="transparent"/>
  
  <!-- Modern gradient definitions -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean icon: Graduation cap with ascending path -->
  <g transform="translate(50, 50)">
    <!-- Graduation cap -->
    <path d="M 50 30 L 85 45 L 50 60 L 15 45 Z" fill="url(#primaryGrad)" stroke="#6366f1" stroke-width="2"/>
    <rect x="47" y="15" width="6" height="15" fill="#8b5cf6" rx="2"/>
    <circle cx="50" cy="12" r="5" fill="#ec4899"/>
    
    <!-- Ascending path with dots -->
    <path d="M 10 95 L 30 70 L 50 75 L 70 50 L 85 55" 
          stroke="url(#accentGrad)" 
          stroke-width="5" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Arrow head -->
    <path d="M 85 55 L 77 51 L 80 60 Z" fill="url(#accentGrad)"/>
    
    <!-- Path dots -->
    <circle cx="10" cy="95" r="4" fill="#6366f1"/>
    <circle cx="30" cy="70" r="4" fill="#8b5cf6"/>
    <circle cx="50" cy="75" r="4" fill="#a855f7"/>
    <circle cx="70" cy="50" r="4" fill="#ec4899"/>
  </g>
  
  <!-- UniPath text -->
  <text x="180" y="120" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="72" font-weight="800" letter-spacing="-2">
    <tspan fill="url(#primaryGrad)">Uni</tspan><tspan fill="url(#accentGrad)">Path</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="180" y="150" font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="24" fill="#94a3b8" font-weight="500" letter-spacing="1">
    Your AI Career Journey
  </text>
</svg>