<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple icon version for favicon -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Graduation cap (white) -->
  <path d="M 50 25 L 70 32 L 50 39 L 30 32 Z" fill="white" opacity="0.95"/>
  <rect x="48" y="18" width="4" height="7" fill="white" opacity="0.95" rx="1"/>
  <circle cx="50" cy="17" r="3" fill="white" opacity="0.95"/>
  
  <!-- Ascending path (white) -->
  <path d="M 25 70 L 35 55 L 50 60 L 65 45 L 75 50" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.95"/>
  
  <!-- Arrow -->
  <path d="M 75 50 L 70 47 L 72 53 Z" fill="white" opacity="0.95"/>
  
  <!-- Small dots -->
  <circle cx="25" cy="70" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="35" cy="55" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="50" cy="60" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="65" cy="45" r="2.5" fill="white" opacity="0.8"/>
</svg>